<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <script src="https://kit.fontawesome.com/b862bb0d81.js" crossorigin="anonymous"></script>

    <title>Not Zomato</title>
</head>

<body>
   <header>
       <nav>
        <div class="nav-item app">
            <i class="fas fa-door-open"></i>
            Get the App</div>
            <div class="container"> 
                <div class="nav-item"> Login</div>
            <div class="nav-item"> SignUp</div>
            </div>
            
</nav>
<div class="content">
    <img src="./assets/images/logo.png" alt="not zomato"; class="logo">
    <h1>Discover the best food and drinks in Rohini, New Delhi</h1>
    <div class="search-box">
        <div class="select">
            <i class="fas fa-map-marker-alt"></i>
        <select name="" id="">
            <option>Rohini, New Delhi</option>
        </select>
        </div>
        
        <div class="seperator"></div>
        <div class="input">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="search for restaurant,cuisine or a dish">
        </div>
    </div>
</div>
   </header> 

   <section class="nearby">
       <div class="container">
           <h3>Popular localities in and around <b> Rohini,New Delhi</b></h3>
           <div class="box">
               <div> Rohini (12 places)</div>
               <div>
                   <i class="fas fa-chevron-right"></i>
               </div>
           </div>
           
           
       </div>
   </section>
   
   <section class="app">
       <div class="container">
           <img src="./assets/images/app.png" alt="download the not zomato app">
           <div class="form">
            <h1>Get the Zomato App</h1>
            <small>We will send you a link, open it on your phone to download the app</small>
           <div class="radio">
               <div>
                   <input type="radio" id="email" name="radio-group" checked/>
                   <label for="email">Email</label>
               </div>

               <div>
                   <input type="radio" id="phone" name="radio-group" checked/>
                   <label for="phone">Phone</label>
               </div>

               <div class="input">
                   <input type="email" placeholder="Email">
                   <button>Share App Link</button>
               </div>
               <div class="download">
                   Download App from
                   <div class="icons">
                       <img src="./assets/images/appStore.png" alt="ios appstore">
                    <img src="./assets/images/playStore.png" alt="android playStore">
                </div>
                   
               </div>
           </div> 

       </div>
       

        
        </div>
   </section>
</body>

</html>
